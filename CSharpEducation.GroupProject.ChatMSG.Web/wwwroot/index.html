<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="auth">
    <div class="auth-container">

        <div class="auth-form" id="login-form">
            <h2>Вход</h2>
            <input type="text" id="login-username" placeholder="Никнейм">
            <input type="password" id="login-password" placeholder="Пароль">
            <br>
            <button onclick="login()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegisterForm()">Регистрация</a></p>
        </div>

        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Регистрация</h2>
            <input type="text" id="register-username" placeholder="Никнейм">
            <input type="password" id="register-password" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="showLoginForm()">Вход</a></p>
        </div>

    </div>
</div>

<div class="messenger" style="display: none;">
    <div class="chat-list">
        <input type="text" id="chat-name-input" placeholder="Название чата">
        <button id="createChatButton" class="btn btn-primary">Создать чат</button>
        <div>Выберите пользователей для создания беседы:</div>
        <div id="userList" class="ms-3"></div>

        <div id="chatList" class="chat-list">

        </div>
    </div>
    <div class="chat-window">
        <div class="container text-center">
            <h1 id="chatTitle"></h1>
            <div id="chatUserList"></div>
        </div>
        
        <ul id="messageList" class="chat-messages">

        </ul>
        <div id="chat-messages" class="chat-messages">

        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Введите сообщение">
            <button id="sendButton" class="btn btn-primary">Отправить</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
